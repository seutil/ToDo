<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Todo</title>
</head>
<body>

    <main class="container p-5">
        <h1 class="text-center">Todo Manager</h1>
        <p class="fst-italic medium text-center text-secondary">manage your time</p>
        <form action="." method="POST">
            <label class="form-label" for="task-name">New task</label>
            <input id="task-name" class="form-control" type="text" name="name">
            <button class="mt-2 px-3 btn btn-outline-primary">Add new task</button>
        </form>
        <div class="d-flex flex-column mt-5">
            <div class="mt-3 card">
                <div class="card-body row g-3">
                    <div class="col-md-10">
                        <h3 class="card-title text-truncate" title="Task #1">Task #1</h3>
                        <p class="card-text">
                            Create ToDo application In Django <br>
                            that can everything
                        </p>
                    </div>
                    <div class="col-2 d-flex flex-md-column gap-3 align-items-end">
                        <span class="px-3 py-1 bg-success text-white rounded">Done</span>
                        <a class="btn btn-sm btn-primary" href="#">Open</a>
                        <a class="btn btn-sm btn-outline-danger" href="#">Delete</a>
                    </div>
                </div>
            </div>
            <div class="mt-3 card">
                <div class="card-body row g-3">
                    <div class="col-md-10">
                        <h3 class="card-title text-truncate" title="Task #2">Task #2</h3>
                        <p class="card-text">
                            Create ToDo application In Django <br>
                            that can everything
                        </p>
                    </div>
                    <div class="col-2 d-flex flex-md-column gap-3 align-items-end">
                        <span class="px-3 py-1 bg-light rounded">Opened</span>
                        <a class="btn btn-sm btn-outline-primary" href="#">Close</a>
                        <a class="btn btn-sm btn-outline-danger" href="#">Delete</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
